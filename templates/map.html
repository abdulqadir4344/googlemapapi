<!DOCTYPE html>
<html>
<head>
  <title>Search Location with Google Maps</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #search-box {
      width: 300px;
      height: 40px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Search and Show Location</h1>

  <input id="search-box" type="text" placeholder="Search for a location" />
  <div id="map"></div>

  <script>
    let map;
    let marker;

    function initMap() {
      const defaultLocation = { lat: 28.6139, lng: 77.2090 }; // Default: New Delhi

      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 10,
      });

      marker = new google.maps.Marker({
        map: map,
        position: defaultLocation,
      });

      const input = document.getElementById("search-box");
      const autocomplete = new google.maps.places.Autocomplete(input);

      autocomplete.bindTo("bounds", map);

      autocomplete.addListener("place_changed", function () {
        const place = autocomplete.getPlace();

        if (!place.geometry || !place.geometry.location) {
          alert("No details available for input: '" + place.name + "'");
          return;
        }

        map.setCenter(place.geometry.location);
        map.setZoom(15);

        marker.setPosition(place.geometry.location);
        marker.setVisible(true);
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-YkGyxETXUL6FhfdnO3eoEmMhXUd4E_0&libraries=places&callback=initMap">
  </script>
</body>
</html>
